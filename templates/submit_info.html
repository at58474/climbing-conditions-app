<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Submit Information</h2>
    {% if session.logged_in %}
    <form method="POST">
        <label for="route_name">Route Name:</label>
        <input type="text" id="route_name" name="route_name"><br><br>
        <label for="route_angle">Angle:</label>
        <select id="route_angle" name="route_angle">
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
        </select><br><br>

        <label for="route_grade">Grade:</label>
        <select id="route_grade" name="route_grade">
            <option value="5.0">5.0</option>
            <option value="5.1">5.1</option>
            <option value="5.2">5.2</option>
            <option value="5.3">5.3</option>
            <option value="5.4">5.4</option>
            <option value="5.5">5.5</option>
            <option value="5.6">5.6</option>
            <option value="5.7">5.7</option>
            <option value="5.8">5.8</option>
            <option value="5.9">5.9</option>
            <option value="5.10">5.10</option>
            <option value="5.10a">5.10a</option>
            <option value="5.10b">5.10b</option>
            <option value="5.10c">5.10c</option>
            <option value="5.10d">5.10d</option>
            <option value="5.11a">5.11a</option>
            <option value="5.11b">5.11b</option>
            <option value="5.11c">5.11c</option>
            <option value="5.11d">5.11d</option>
            <option value="5.12a">5.12a</option>
            <option value="5.12b">5.12b</option>
            <option value="5.12c">5.12c</option>
            <option value="5.12d">5.12d</option>
            <option value="5.13a">5.13a</option>
            <option value="5.13b">5.13b</option>
            <option value="5.13c">5.13c</option>
            <option value="5.13d">5.13d</option>
            <option value="5.14a">5.14a</option>
            <option value="5.14b">5.14b</option>
            <option value="5.14c">5.14c</option>
            <option value="5.14d">5.14d</option>
            <option value="5.15a">5.15a</option>
            <option value="5.15b">5.15b</option>
            <option value="5.15c">5.15c</option>
            <option value="5.15d">5.15d</option>
        </select><br><br>
        <table>
            <thead>
                <tr>
                    <th>Move</th>
                    <th>Move Size</th>
                    <th>Move Modifier</th>
                    <th>Move Modifier Secondary</th>
                    <th>Move Modifier Tertiary</th>
                    <th>Hold Type</th>
                    <th>Secondary Hold Type</th>
                    <th>Hold Direction</th>
                    <th>Hold Size</th>
                    <th>Hold Width</th>
                </tr>
            </thead>
            <tbody id="moves">
                <tr>
                    <td>1</td>
                    <td>
                        <select name="move_size_1">
                            <option value="Match">Match</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Big">Big</option>
                            <option value="Start">Start</option>
                            <option value="Finish">Finish</option>
                        </select>
                    </td>
                    <td>
                        <select name="move_modifier_1">
                            <option value="Normal">Normal</option>
                            <option value="Clip">Clip</option>
                            <option value="Rest">Rest</option>
                            <option value="Shake Left">Shake Left</option>
                            <option value="Shake Right">Shake Right</option>
                            <option value="Kneebar">Kneebar</option>
                            <option value="Heel Toe Cam">Heel Toe Cam</option>
                            <option value="Heel Hook">Heel Hook</option>
                        </select>
                    </td>
                    <td>
                        <select name="move_modifier_secondary_1">
                            <option value="Normal">Normal</option>
                            <option value="Clip">Clip</option>
                            <option value="Rest">Rest</option>
                            <option value="Shake Left">Shake Left</option>
                            <option value="Shake Right">Shake Right</option>
                            <option value="Kneebar">Kneebar</option>
                            <option value="Heel Toe Cam">Heel Toe Cam</option>
                            <option value="Heel Hook">Heel Hook</option>
                            <option value="">(None)</option>
                        </select>
                    </td>
                    <td>
                        <select name="move_modifier_tertiary_1">
                            <option value="Normal">Normal</option>
                            <option value="Clip">Clip</option>
                            <option value="Rest">Rest</option>
                            <option value="Shake Left">Shake Left</option>
                            <option value="Shake Right">Shake Right</option>
                            <option value="Kneebar">Kneebar</option>
                            <option value="Heel Toe Cam">Heel Toe Cam</option>
                            <option value="Heel Hook">Heel Hook</option>
                            <option value="">(None)</option>
                        </select>
                    </td>
                    <td>
                        <select name="hold_type_1">
                            <option value="Crimp">Crimp</option>
                            <option value="Slimp">Slimp</option>
                            <option value="Edge">Edge</option>
                            <option value="Sledge">Sledge</option>
                            <option value="Pocket">Pocket</option>
                            <option value="Sloper">Sloper</option>
                            <option value="Jug">Jug</option>
                            <option value="Pinch">Pinch</option>
                            <option value="Finger Lock">Finger Lock</option>
                            <option value="Hand Jam">Hand Jam</option>
                            <option value="Fist Jam">Fist Jam</option>
                            <option value="Off Jam">Off Jam</option>
                        </select>
                    </td>
                    <td>
                        <select name="secondary_hold_type_1">
                            <option value="Crimp">Crimp</option>
                            <option value="Slimp">Slimp</option>
                            <option value="Edge">Edge</option>
                            <option value="Sledge">Sledge</option>
                            <option value="Pocket">Pocket</option>
                            <option value="Sloper">Sloper</option>
                            <option value="Jug">Jug</option>
                            <option value="Pinch">Pinch</option>
                            <option value="Finger Lock">Finger Lock</option>
                            <option value="Hand Jam">Hand Jam</option>
                            <option value="Fist Jam">Fist Jam</option>
                            <option value="Off Jam">Off Jam</option>
                            <option value="">(None)</option>
                        </select>
                    </td>
                    <td>
                        <select name="hold_direction_1">
                            <option value="Downpull">Downpull</option>
                            <option value="Gaston">Gaston</option>
                            <option value="Sidepull">Sidepull</option>
                            <option value="Undercling">Undercling</option>
                        </select>
                    </td>
                    <td>
                        <select name="hold_size_1">
                            <option value="< 4mm">&lt; 4mm</option>
                            <option value="4mm">4mm</option>
                            <option value="6mm">6mm</option>
                            <option value="8mm">8mm</option>
                            <option value="10mm - half pad">10mm - half pad</option>
                            <option value="12mm">12mm</option>
                            <option value="14mm">14mm</option>
                            <option value="16mm">16mm</option>
                            <option value="18mm">18mm</option>
                            <option value="20mm - full pad">20mm - full pad</option>
                            <option value="25mm">25mm</option>
                            <option value="30mm">30mm</option>
                            <option value="> 30mm">&gt; 30mm</option>
                            <option value="Bad">Bad</option>
                            <option value="Decent">Decent</option>
                            <option value="Good">Good</option>
                        </select>
                    </td>
                    <td>
                        <select name="hold_width_1">
                            <option value="1 finger">1 finger</option>
                            <option value="2 fingers">2 fingers</option>
                            <option value="3 fingers">3 fingers</option>
                            <option value="4 fingers">4 fingers</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add_move">Add Move</button><br><br>
        <input type="hidden" name="move_count" id="move_count" value="1"> <!-- Hidden field for move count -->
        <input type="submit" value="Submit">
    </form>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p>Please <a href="{{ url_for('login') }}">login</a> to submit information.</p>
    {% endif %}

    <!-- JavaScript to add new move rows -->
    <script>
        let moveCount = 1;
        document.getElementById('add_move').addEventListener('click', function() {
            moveCount++;
            document.getElementById('move_count').value = moveCount; // Update move count
            const movesTable = document.getElementById('moves');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${moveCount}</td>
                <td>
                    <select name="move_size_${moveCount}">
                        <option value="Match">Match</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Big">Big</option>
                        <option value="Start">Start</option>
                        <option value="Finish">Finish</option>
                    </select>
                </td>
                <td>
                    <select name="move_modifier_${moveCount}">
                        <option value="Normal">Normal</option>
                        <option value="Clip">Clip</option>
                        <option value="Rest">Rest</option>
                        <option value="Shake Left">Shake Left</option>
                        <option value="Shake Right">Shake Right</option>
                        <option value="Kneebar">Kneebar</option>
                        <option value="Heel Toe Cam">Heel Toe Cam</option>
                        <option value="Heel Hook">Heel Hook</option>
                    </select>
                </td>
                <td>
                    <select name="move_modifier_secondary_${moveCount}">
                        <option value="Normal">Normal</option>
                        <option value="Clip">Clip</option>
                        <option value="Rest">Rest</option>
                        <option value="Shake Left">Shake Left</option>
                        <option value="Shake Right">Shake Right</option>
                        <option value="Kneebar">Kneebar</option>
                        <option value="Heel Toe Cam">Heel Toe Cam</option>
                        <option value="Heel Hook">Heel Hook</option>
                        <option value="">(None)</option>
                    </select>
                </td>
                <td>
                    <select name="move_modifier_tertiary_${moveCount}">
                        <option value="Normal">Normal</option>
                        <option value="Clip">Clip</option>
                        <option value="Rest">Rest</option>
                        <option value="Shake Left">Shake Left</option>
                        <option value="Shake Right">Shake Right</option>
                        <option value="Kneebar">Kneebar</option>
                        <option value="Heel Toe Cam">Heel Toe Cam</option>
                        <option value="Heel Hook">Heel Hook</option>
                        <option value="">(None)</option>
                    </select>
                </td>
                <td>
                    <select name="hold_type_${moveCount}">
                        <option value="Crimp">Crimp</option>
                        <option value="Slimp">Slimp</option>
                        <option value="Edge">Edge</option>
                        <option value="Sledge">Sledge</option>
                        <option value="Pocket">Pocket</option>
                        <option value="Sloper">Sloper</option>
                        <option value="Jug">Jug</option>
                        <option value="Pinch">Pinch</option>
                        <option value="Finger Lock">Finger Lock</option>
                        <option value="Hand Jam">Hand Jam</option>
                        <option value="Fist Jam">Fist Jam</option>
                        <option value="Off Jam">Off Jam</option>
                    </select>
                </td>
                <td>
                    <select name="secondary_hold_type_${moveCount}">
                        <option value="Crimp">Crimp</option>
                        <option value="Slimp">Slimp</option>
                        <option value="Edge">Edge</option>
                        <option value="Sledge">Sledge</option>
                        <option value="Pocket">Pocket</option>
                        <option value="Sloper">Sloper</option>
                        <option value="Jug">Jug</option>
                        <option value="Pinch">Pinch</option>
                        <option value="Finger Lock">Finger Lock</option>
                        <option value="Hand Jam">Hand Jam</option>
                        <option value="Fist Jam">Fist Jam</option>
                        <option value="Off Jam">Off Jam</option>
                        <option value="">(None)</option>
                    </select>
                </td>
                <td>
                    <select name="hold_direction_${moveCount}">
                        <option value="Downpull">Downpull</option>
                        <option value="Gaston">Gaston</option>
                        <option value="Sidepull">Sidepull</option>
                        <option value="Undercling">Undercling</option>
                    </select>
                </td>
                <td>
                    <select name="hold_size_${moveCount}">
                        <option value="< 4mm">&lt; 4mm</option>
                        <option value="4mm">4mm</option>
                        <option value="6mm">6mm</option>
                        <option value="8mm">8mm</option>
                        <option value="10mm - half pad">10mm - half pad</option>
                        <option value="12mm">12mm</option>
                        <option value="14mm">14mm</option>
                        <option value="16mm">16mm</option>
                        <option value="18mm">18mm</option>
                        <option value="20mm - full pad">20mm - full pad</option>
                        <option value="25mm">25mm</option>
                        <option value="30mm">30mm</option>
                        <option value="> 30mm">&gt; 30mm</option>
                        <option value="Bad">Bad</option>
                        <option value="Decent">Decent</option>
                        <option value="Good">Good</option>
                    </select>
                </td>
                <td>
                    <select name="hold_width_${moveCount}">
                        <option value="1 finger">1 finger</option>
                        <option value="2 fingers">2 fingers</option>
                        <option value="3 fingers">3 fingers</option>
                        <option value="4 fingers">4 fingers</option>
                    </select>
                </td>
            `;
            movesTable.appendChild(newRow);
        });
    </script>
</body>
</html>
